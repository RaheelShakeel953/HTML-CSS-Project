<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        color: white;
      }

      .navbar {
        background-color: brown;
        height: 60px;
        text-align: center;
        
      }


      a {
        margin-top: 1rem;
        margin-right: 50px;
        text-size-adjust: space-between;
      }

      button {
        margin-top: 2rem;
        background-color: #f08804;
      }

      
    </style>
  </head>

  <body>
    <div class="navbar">
      <a>HOME</a>
      <a>SERVIES</a>
      <a>WORKS</a>
      <a>ABOUT US</a>
      <a>BLOG</a>
      <a>CONTACT</a>
      <input placeholder="services search" />
      <button>search</button>
    </div>
  </body>
</html>
